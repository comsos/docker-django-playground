{% extends 'base.html' %} {% block page_content %} 

{% for i in messages %}
<form action="" method="post">
    {% csrf_token %}
    <p>Message Number: {{ i.id }}</p>
    <h1>To: {{ i.send_to }}</h1>
    <p>{{ i.message }}</p>
    {% if i.reply %}
    <p>{{ i.reply }}</p>
    {% else %}
    <p>You think this is for you? Send a reply!</p>
    <button type="submit">Reply</button>
    {% endif %}
</form>



{% endfor %} 
{% endblock page_content %}
